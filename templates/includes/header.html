{% load static i18n %}
<header role="banner">
    <div class="header-content">
        <div class="logo">
            <a href="{% url 'home' %}" aria-label="{% trans 'NovaHaus Home' %}">
                <img src="{% static 'images/logo.png' %}" alt="{% trans 'NovaHaus Logo' %}" width="150" height="50">
            </a>
        </div>
        <div class="text-section">
            <nav role="navigation" aria-label="{% trans 'Main Navigation' %}">
                <button class="mobile-menu-toggle" aria-label="{% trans 'Toggle Menu' %}" aria-expanded="false" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>{% trans 'Home' %}</a></li>
                    <li><a href="{% url 'services' %}" {% if 'services' in request.path %}class="active"{% endif %}>{% trans 'Services' %}</a></li>
                    <li><a href="{% url 'portfolio' %}" {% if 'portfolio' in request.path %}class="active"{% endif %}>{% trans 'Portfolio' %}</a></li>
                    <li><a href="{% url 'blog' %}" {% if 'blog' in request.path %}class="active"{% endif %}>{% trans 'Blog' %}</a></li>
                    <li><a href="{% url 'contact' %}" {% if 'contact' in request.path %}class="active"{% endif %}>{% trans 'Contact' %}</a></li>
                    <li><a href="{% url 'register_partner' %}" {% if 'register-partner' in request.path %}class="active"{% endif %}>{% trans 'Become a Partner' %}</a></li>
                </ul>
            </nav>
        </div>
        <div class="language-switcher">
            <form action="{% url 'set_language' %}" method="post" aria-label="{% trans 'Language Switcher' %}">
                {% csrf_token %}
                <select name="language" onchange="this.form.submit()" aria-label="{% trans 'Select Language' %}">
                    <option value="de" {% if LANGUAGE_CODE == 'de' %}selected{% endif %}>{% trans 'German' %}</option>
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>{% trans 'English' %}</option>
                    <option value="ru" {% if LANGUAGE_CODE == 'ru' %}selected{% endif %}>{% trans 'Russian' %}</option>
                    <option value="tr" {% if LANGUAGE_CODE == 'tr' %}selected{% endif %}>{% trans 'Turkish' %}</option>
                </select>
            </form>
        </div>
    </div>
</header>
