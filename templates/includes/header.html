<!-- templates/includes/header.html -->
{% load static %}
<header>
    <div class="header-content">
        <!-- Бургер-иконка -->
        <button class="mobile-menu-toggle" aria-label="Меню" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Логотип -->
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="NovaHaus - Главная" width="150" height="50">
            </a>
        </div>

        <!-- Основное меню -->
        <nav class="desktop-nav">
            <ul>
                <li><a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Главная</a></li>
                <li><a href="{% url 'services' %}" class="{% if 'services' in request.path %}active{% endif %}">Услуги</a></li>
                <li><a href="{% url 'portfolio' %}" class="{% if 'portfolio' in request.path %}active{% endif %}">Портфолио</a></li>
                <li><a href="{% url 'blog' %}" class="{% if 'blog' in request.path %}active{% endif %}">Блог</a></li>
                <li><a href="{% url 'about' %}" class="{% if 'about' in request.path %}active{% endif %}">О нас</a></li>
                <li><a href="{% url 'register_partner' %}" class="partner-link">Стать партнером</a></li>
            </ul>
        </nav>

        <!-- Переключатель языка -->
        <div class="language-switcher">
            <form method="get" action="{% url 'set_language' %}">
                <label for="language" class="sr-only">Язык</label>
                <select id="language" name="language" onchange="this.form.submit()">
                    <option value="ru" {% if LANGUAGE_CODE == 'ru' %}selected{% endif %}>Рус</option>
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>Eng</option>
                    <option value="de" {% if LANGUAGE_CODE == 'de' %}selected{% endif %}>Deu</option>
                </select>
            </form>
        </div>
    </div>

    <!-- Мобильное меню -->
    <nav class="mobile-nav" aria-hidden="true">
        <ul>
            <li><a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Главная</a></li>
            <li><a href="{% url 'services' %}" class="{% if 'services' in request.path %}active{% endif %}">Услуги</a></li>
            <li><a href="{% url 'portfolio' %}" class="{% if 'portfolio' in request.path %}active{% endif %}">Портфолио</a></li>
            <li><a href="{% url 'blog' %}" class="{% if 'blog' in request.path %}active{% endif %}">Блог</a></li>
            <li><a href="{% url 'about' %}" class="{% if 'about' in request.path %}active{% endif %}">О нас</a></li>
            <li><a href="{% url 'register_partner' %}" class="partner-link">Стать партнером</a></li>
        </ul>
    </nav>
</header>
