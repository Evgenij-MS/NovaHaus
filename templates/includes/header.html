{% load compress static i18n %}

<header>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="{% trans 'NovaHaus Logo' %}" width="150" height="50">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'home' %}">{% trans 'Home' %}</a></li>
            <li><a href="{% url 'services' %}">{% trans 'Services' %}</a></li>
            <li><a href="{% url 'portfolio' %}">{% trans 'Portfolio' %}</a></li>
            <li><a href="{% url 'blog' %}">{% trans 'Blog' %}</a></li>
            <li><a href="{% url 'contact' %}">{% trans 'Contact' %}</a></li>
            <li><a href="{% url 'register_partner' %}">{% trans 'Become a Partner' %}</a></li>
        </ul>

        <div class="language-selector">
            <form id="language-form" method="post" action="{% url 'set_language' %}">
                {% csrf_token %}
                <select name="language" onchange="this.form.submit()">
                    <option value="de" {% if LANGUAGE_CODE == 'de' %}selected{% endif %}>{% trans 'German' %}</option>
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>{% trans 'English' %}</option>
                    <option value="ru" {% if LANGUAGE_CODE == 'ru' %}selected{% endif %}>{% trans 'Russian' %}</option>
                    <option value="tr" {% if LANGUAGE_CODE == 'tr' %}selected{% endif %}>{% trans 'Turkish' %}</option>
                </select>
            </form>
        </div>
    </nav>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    {% endcompress %}
</header>
