<!-- header.html -->
{% load static %}
<header>
    <div class="header-content">
        <!-- Логотип -->
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="NovaHaus Logo">
        </div>
        <!-- Текстовая часть (заголовок и подзаголовок) -->
        <div class="text-section">
            <div class="header-text">
                <h1>NovaHaus</h1>
                <p>Ваш надежный партнер в строительстве и ремонте</p>
            </div>
            <!-- Навигационное меню -->
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    <li><a href="{% url 'services' %}">Услуги</a></li>
                    <li><a href="{% url 'portfolio' %}">Портфолио</a></li>
                    <li><a href="{% url 'blog' %}">Блог</a></li>
                    <li><a href="{% url 'about' %}">О нас</a></li>
                    <li><a href="/register-partner/">Стать партнером</a></li>
                </ul>
            </nav>

            <!-- Переключатель языков -->
            <div class="language-switcher">
                <form method="get" action="{% url 'set_language' %}">
                    <label for="language">Выберите язык:</label>
                    <select id="language" name="language" onchange="this.form.submit()">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
</header>
