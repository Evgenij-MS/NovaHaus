<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}NovaHaus – Ваш надежный партнер в строительстве и ремонте{% endblock %}</title>
    <meta name="description" content="{% block description %}NovaHaus – строительная компания в Кельне. Ремонт квартир, утепление домов, фасадные работы и многое другое.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}ремонт, строительство, утепление, Кельн, NovaHaus{% endblock %}">
    <meta name="author" content="NovaHaus">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:title" content="NovaHaus – Ваш надежный партнер в строительстве и ремонте">
    <meta property="og:description" content="NovaHaus – строительная компания в Кельне. Ремонт квартир, утепление домов, фасадные работы и многое другое.">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
    <meta property="og:url" content="https://www.novahaus-koeln.de">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NovaHaus – Ваш надежный партнер в строительстве и ремонте">
    <meta name="twitter:description" content="NovaHaus – строительная компания в Кельне. Ремонт квартир, утепление домов, фасадные работы и многое другое.">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">

    <!-- Подключение CSS-файлов -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}"> <!-- Добавлено подключение chatbot.css -->

    <!-- Favicon и связанные файлы -->
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/favicon/favicon-96x96.png' %}" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon/favicon.svg' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}" />
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}" />
    <meta name="apple-mobile-web-app-title" content="NovaHaus" />

    <!-- JSON-LD для структурированных данных -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "NovaHaus",
      "image": "{% static 'images/logo.png' %}",
      "description": "Строительная компания в Кельне. Ремонт квартир, утепление домов, фасадные работы.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Musterstraße 123",
        "addressLocality": "Кельн",
        "postalCode": "50667",
        "addressCountry": "Германия"
      },
      "telephone": "+49 155 100 718 48",
      "url": "https://www.novahaus-koeln.de",
      "sameAs": [
        "https://www.instagram.com/novahaus",
        "https://www.facebook.com/novahaus",
        "https://www.linkedin.com/company/novahaus"
      ]
    }
    </script>
</head>
<body>
    <!-- Переключатель языка -->
    <div class="language-switcher">
        <a href="{% url 'set_language' 'ru' %}">Русский</a>
        <a href="{% url 'set_language' 'en' %}">English</a>
        <a href="{% url 'set_language' 'de' %}">Deutsch</a>
    </div>

    <!-- Шапка сайта -->
    {% include 'includes/header.html' %}

    <!-- Основное содержимое страницы -->
    <main>
        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </main>

    <!-- Подвал сайта -->
    {% include 'includes/footer.html' %}

    <!-- Кнопка для переключения темы -->
    <button id="theme-toggle" class="theme-toggle-btn">Темная тема</button>

    <!-- Подключение JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
