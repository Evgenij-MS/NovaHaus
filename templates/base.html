{% load static i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% trans "NovaHaus – Ваш надежный партнер в строительстве и ремонте" %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% trans "NovaHaus – строительная компания в Кельне. Ремонт квартир, утепление домов, фасадные работы и многое другое." %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% trans "ремонт, строительство, утепление, Кельн, NovaHaus" %}{% endblock %}">
    <meta name="author" content="NovaHaus">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:title" content="{% trans "NovaHaus – Ваш надежный партнер в строительстве и ремонте" %}">
    <meta property="og:description" content="{% trans "NovaHaus – строительная компания в Кельне. Ремонт квартир, утепление домов, фасадные работы и многое другое." %}">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
    <meta property="og:url" content="https://www.novahaus-koeln.de">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% trans "NovaHaus – Ваш надежный партнер в строительстве и ремонте" %}">
    <meta name="twitter:description" content="{% trans "NovaHaus – строительная компания в Кельне. Ремонт квартир, утепление домов, фасадные работы и многое другое." %}">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/favicon/favicon-96x96.png' %}" />
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon/favicon.svg' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}" />
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}" />
    <meta name="apple-mobile-web-app-title" content="NovaHaus" />

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "NovaHaus",
      "image": "{% static 'images/logo.png' %}",
      "description": "{% trans "Строительная компания в Кельне. Ремонт квартир, утепление домов, фасадные работы." %}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Musterstraße 123",
        "addressLocality": "{% trans "Кельн" %}",
        "postalCode": "50667",
        "addressCountry": "{% trans "Германия" %}"
      },
      "telephone": "+49 155 100 718 48",
      "url": "https://www.novahaus-koeln.de",
      "sameAs": [
        "https://www.instagram.com/novahaus",
        "https://www.facebook.com/novahaus",
        "https://www.linkedin.com/company/novahaus"
      ]
    }
    </script>
</head>
<body>
    <!-- Переключатель языка -->
    <div class="language-switcher-container">
        <form action="{% url 'set_language' %}" method="post" class="language-switcher">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.get_full_path|default:'/' }}">
            <label for="language-select" class="sr-only">{% trans "Выберите язык" %}</label>
            <select name="language" id="language-select" class="language-select" onchange="this.form.submit()" aria-label="{% trans 'Язык сайта' %}">
                {% get_available_languages as LANGUAGES %}
                {% get_current_language as LANGUAGE_CODE %}
                {% for lang in LANGUAGES %}
                    <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
                        {{ lang.1 }}
                    </option>
                {% endfor %}
            </select>
            <noscript>
                <button type="submit" class="language-submit-btn">{% trans "Применить" %}</button>
            </noscript>
        </form>
    </div>

    <!-- Шапка сайта -->
    {% include 'includes/header.html' %}

    <!-- Основное содержимое -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Подвал сайта -->
    {% include 'includes/footer.html' %}

    <!-- Кнопка темы -->
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="{% trans 'Переключить тему' %}">
        <i class="fas fa-moon"></i>
        <span class="theme-toggle-text">{% trans "Темная тема" %}</span>
    </button>

    <!-- JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'fontawesome/js/all.min.js' %}"></script>
</body>
</html>
