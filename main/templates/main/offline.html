{% load static i18n %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Offline" %} - NovaHaus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-8 text-center">
                <div class="offline-page">
                    <i class="fas fa-wifi-slash display-1 text-warning mb-4"></i>
                    <h2 class="mb-4">{% trans "Keine Internetverbindung" %}</h2>
                    <p class="lead mb-4">
                        {% trans "Sie sind offline. Bitte prÃ¼fen Sie Ihre Internetverbindung und versuchen Sie es erneut." %}
                    </p>

                    <button onclick="window.location.reload()" class="btn btn-primary btn-lg">
                        <i class="fas fa-sync-alt me-2"></i>{% trans "Seite neu laden" %}
                    </button>

                    <div class="mt-5">
                        <img src="{% static 'images/logo.webp' %}" alt="NovaHaus" class="img-fluid" style="max-height: 100px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
