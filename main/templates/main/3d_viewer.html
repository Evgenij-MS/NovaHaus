<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
    <h1>3D Модели</h1>

    <!-- Контейнер для показа 3D-модели -->
    <iframe id="3d-viewer" style="display: none; width: 100%; height: 500px;"></iframe>

    <!-- Кнопки -->
    <div class="button-container">
        <button class="model-button" onclick="show3DModel('https://example.com/model.glb')">Показать 3D-модель</button>
        <button class="model-button" onclick="hide3DModel()">Скрыть 3D-модель</button>
    </div>

    <!-- Подключение JavaScript -->
    <script src="{% static 'js/3d-model.js' %}"></script>
</body>
</html>
